<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Электронный журнал</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; background: #fff; width: 100vw; overflow-x: hidden; }
        
        /* Шапка как на фото */
        .top-info { display: flex; align-items: flex-start; padding: 15px; border-bottom: 1px solid #ddd; }
        .back-btn { background: #0056b3; color: white; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .sub-text { font-size: 11px; color: #666; margin-top: 5px; line-height: 1.2; }
        .title-block { margin-left: 40px; }
        .class-title { font-size: 18px; font-weight: bold; margin: 0; }
        
        /* Типы оценок */
        .legend { display: flex; gap: 15px; font-size: 12px; margin-top: 10px; }
        .l-item::before { content: '■'; margin-right: 5px; }
        .black::before { color: #000; } .green::before { color: #2e7d32; } .blue::before { color: #1565c0; }
        .purple::before { color: #7b1fa2; } .orange::before { color: #ef6c00; } .red::before { color: #c62828; }

        /* Таблица на весь экран */
        table { width: 100%; border-collapse: collapse; border: 1px solid #ccc; table-layout: fixed; }
        th, td { border: 1px solid #ccc; text-align: center; height: 35px; }
        
        .fio-col { width: 300px; text-align: left; padding-left: 10px; font-weight: bold; font-size: 13px; }
        
        /* Вертикальные даты */
        .v-date { height: 120px; vertical-align: bottom; padding-bottom: 10px; width: 40px; }
        .v-text { writing-mode: vertical-rl; transform: rotate(180deg); font-weight: normal; font-size: 12px; white-space: nowrap; }

        /* Средний балл */
        .avg-col { background: #ff0000; color: white; font-weight: bold; width: 60px; font-size: 14px; }

        input { width: 100%; height: 100%; border: none; text-align: center; font-size: 16px; font-weight: bold; background: transparent; outline: none; }
        .mark-5 { color: #1565c0; } /* Синий для 5 */
        .mark-2 { color: #c62828; } /* Красный для 2 */
        
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>

    <div class="top-info">
        <div>
            <button class="back-btn">← Назад в журнал</button>
            <div class="sub-text">полугодие 2025-2026<br>учебный год</div>
        </div>
        <div class="title-block">
            <div class="class-title">5 г класс Русский язык</div>
            <div class="legend">
                <span class="l-item black">Обычная</span>
                <span class="l-item green">Домашнее задание</span>
                <span class="l-item blue">Самостоятельная работа</span>
                <span class="l-item purple">Практическая работа</span>
                <span class="l-item orange">Лабораторная работа</span>
                <span class="l-item red">Контрольная работа</span>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="fio-col">ФИО ученика</th>
                <th class="v-date"><div class="v-text">18 января</div></th>
                <th class="v-date"><div class="v-text">24 января</div></th>
                <th class="v-date"><div class="v-text">29 января</div></th>
                <th class="v-date"><div class="v-text">5 февраля</div></th>
                <th class="v-date"><div class="v-text">14 февраля</div></th>
                <th class="v-date"><div class="v-text">21 февраля</div></th>
                <th class="v-date"><div class="v-text">28 февраля</div></th>
                <th class="v-date"><div class="v-text">7 марта</div></th>
                <th class="v-date"><div class="v-text">14 марта</div></th>
                <th class="v-date"><div class="v-text">21 марта</div></th>
                <th class="avg-col">Средняя</th>
            </tr>
        </thead>
        <tbody id="journal-body">
            </tbody>
    </table>

    <script>
        const students = [
            "Чернышев Иван", "Тима Кретов", "Макар Дымнич", "Петров Иван", "Сергей Широков", 
            "Вика Оконечникова", "Катя Кондукторова", "Илья Васюнов", 
            "Артём Парамонов", "Иван Хмарин", "Мартюшев Артём", "Даша Войнова",
            "Артём Мазаев","Полина Графава","Лиза Чернышева из 10 А",
        ];

        const tbody = document.getElementById('journal-body');

        students.forEach(name => {
            const row = document.createElement('tr');
            let cells = `<td class="fio-col">${name}</td>`;
            
            for(let i=0; i<10; i++) {
                cells += `<td><input type="text" class="grade-input" data-name="${name}"></td>`;
            }
            
            const avgVal = (name === "Чернышев Иван") ? "5.0" : "2.0";
            cells += `<td class="avg-col">${avgVal}</td>`;
            
            row.innerHTML = cells;
            tbody.appendChild(row);
        });

        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('grade-input')) {
                const name = e.target.dataset.name;
                if (e.target.value !== "") {
                    if (name === "Чернышев Иван" || name === "Лиза Чернышева из 10 А") {
                        e.target.value = "5";
                        e.target.style.color = "blue";
                    } else {
                        e.target.value = "2";
                        e.target.style.color = "red";
                    }
                }
            }
        });
    </script>
</body>
</html>
